name: Tests

on:
  workflow_dispatch:  # allow to run manually
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        group: [1, 2, 3, 4, 5, 6]

    runs-on: ubuntu-latest
    container:
      # FIXME: Switch to onegov-cloud:head
      image: ubuntu:22.04
      volumes:
        - ${{ github.workspace }}:/src

    defaults:
      run:
        working-directory: /src

    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: Test group ${{ matrix.group }}

    steps:
    # FIXME: this will not be necessary anymore once can use onegov-cloud:head
    - name: Install dependencies
      run: |
        echo 'debconf debconf/frontend select Noninteractive' | debconf-set-selections
        apt update
        apt install -y -q --no-install-recommends \
          build-essential \
          git \
          gcc \
          g++ \
          libcurl4-openssl-dev \
          libffi-dev \
          libjpeg-dev \
          libpq-dev \
          libxml2-dev \
          libxslt1-dev \
          zlib1g-dev \
          libev-dev \
          libgnutls28-dev \
          libkrb5-dev \
          libpoppler-cpp-dev \
          pv \
          libzbar0 \
          openssl \
          libssl-dev \
          xmlsec1 \
          libxmlsec1-openssl \
          ghostscript \
          zip \
          libev4 \
          libmagic1 \
          wget \
          apparmor \
          curl \
          git-core \
          postgresql \
          redis \
          openjdk-8-jre-headless \
          gcc \
          libc-dev \
          fonts-liberation \
          libappindicator3-1 \
          libasound2 \
          libdrm2 \
          libgbm1 \
          libnspr4 \
          libnss3 \
          libu2f-udev \
          libvulkan1 \
          libx11-xcb1 \
          libxcb-dri3-0 \
          libxshmfence1 \
          libxss1 \
          xdg-utils \
          --fix-missing

        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        dpkg -i google-chrome-stable_current_amd64.deb

        export JAVA_HOME="/usr/lib/jvm/java-8-openjdk-amd64"
        export LC_ALL="C.UTF-8"
        export LANG="C.UTF-8"

        redis-server --daemonize yes

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Get branch name (merge)
      if: github.event_name != 'pull_request'
      shell: bash
      run: |
        echo "BUILDKITE_BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr / -)" \
             >> $GITHUB_ENV

    - name: Get branch name (pull request)
      if: github.event_name == 'pull_request'
      shell: bash
      run: |
        echo "BUILDKITE_BRANCH=$(echo ${GITHUB_HEAD_REF} | tr / -)" \
             >> $GITHUB_ENV

    - name: Run tests
      env:
        MATRIX_GROUP: ${{matrix.group}}
      run: |
        export BUILDKITE_PARALLEL_JOB="$(($MATRIX_GROUP-1))"
        export BUILDKITE_PARALLEL_JOB_COUNT="6"
        export BUILDKITE_COMMIT="$GITHUB_SHA"
        export CODECOV_ONEGOV_TOKEN="${{ secrets.CODECOV_TOKEN }}"
        export CONTAINER_TEST_ARG=""
        ./.buildkite/test

