name: Docs

on:
  workflow_dispatch:  # allow to run manually
  push:
    branches:
      - '**'  # todo:

jobs:
  pages:
    runs-on: ubuntu-24.04

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
    - id: deployment
      uses: sphinx-notes/pages@v3
