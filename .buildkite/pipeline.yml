steps:

  # choose the pipeline we want to useâ€¦
  - command: "python3 .buildkite/cat .buildkite/container-pipeline.yml | buildkite-agent pipeline upload"
    label: ":pipeline: Running tests on built container"

    agents:
      - queue=builder

    if: |
      build.branch =~ /^release-/ ||
      build.message =~ /\[test-container\]/i

  - command: "python3 .buildkite/cat .buildkite/generic-pipeline.yml | buildkite-agent pipeline upload"
    label: ":pipeline: Running tests on generic container"

    agents:
      - queue=builder

    if: |
      build.branch !~ /^release-/ &&
      build.message !~ /\[test-container\]/i

  - wait

  # if this is a release, publish the container
  - command: "publish-container"
    label: "Publishing"
    branches: "release-*"

    agents:
      - queue=builder

    env:
      CONTAINER: "onegov-cloud:head"
