steps:

  # build the containerâ€¦
  - command: "build-container"
    label: "Building"

    agents:
      - queue=builder

    env:
      CONTAINER: "onegov-cloud:head"

  - wait

  # check linting
  - command: "test-container"
    label: "Linting"

    agents:
      - queue=generic

    if: build.message !~ /skip lint/

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/lint"

  # run the javascript tests
  - command: "test-container"
    label: "Jesting"

    agents:
      - queue=generic

    if: build.message =~ /jest/

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/jest"

  # run visual tests
  # https://buildkite.com/docs/pipelines/conditionals#conditionals-in-pipelines
  - command: "test-container"
    label: "Visual Testing"

    agents:
      - queue=generic

    if: |
        build.message =~ /visualtest/ ||
          build.message =~ /percy/ ||
          build.branch == "master"
    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/percy"

  # run the python tests
  - command: "test-container"
    label: "Testing"

    if: build.message !~ /skip tests/

    parallelism: 4

    agents:
      - queue=generic
      - cpu=2
      - ram=4096

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/test"

  # build the docs if possible (fails are ignored, only on master)
  - command: "test-container"
    label: "Publishing docs"

    agents:
      - queue=generic

    soft_fail:
      - exit_status: 1

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/docs"

    branches: "master"

  - wait

  # if this is a release, publish the container
  - command: "publish-container"
    label: "Publishing"
    branches: "release-*"

    agents:
      - queue=builder

    env:
      CONTAINER: "onegov-cloud:head"
