steps:

  # build the containerâ€¦
  - command: "build-container"
    key: build
    label: "Building"

    agents:
      - queue=builder

    env:
      CONTAINER: "onegov-cloud:head"

  # check linting
  - command: "test-container"
    label: "Linting"

    agents:
      - queue=generic
      - ram=2048

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/lint 0"

  # run the javascript tests
  - command: "test-container"
    label: "Jesting"

    agents:
      - queue=generic

    if: build.message =~ /jest/

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/jest 0"

  # run the python tests
  - command: "test-container"
    label: "Testing"

    parallelism: 4

    agents:
      - queue=generic
      - cpu=2
      - ram=4096

    env:
      CONTAINER: "onegov-cloud:head"
      CONTAINER_TEST_SCRIPT: ".buildkite/test 0"

  # build the docs if possible (fails are ignored, only on master)
  - command: "test-container"
    label: "Publishing docs"

    agents:
      - queue=generic
      - ram=4096

    soft_fail:
      - exit_status: 1

    env:
      CONTAINER: "onegov-cloud:head-${BUILDKITE_COMMIT:0:10}"
      CONTAINER_TEST_SCRIPT: ".buildkite/docs"

    branches: "master"

    # TODO: Maybe we can build docs on the generic container too
    #       then we wouldn't need this dependency
    depends_on:
      - step: build
