page-default: &lorem-ipsum
  text: |

    <p>
      Loin, très loin, au delà des monts Mots, à mille lieues des pays
      Voyellie et Consonnia, demeurent les Bolos Bolos. Ils vivent en
      retrait, à Bourg-en-Lettres, sur les côtes de la Sémantique,
      un vaste océan de langues.
    </p>

    <p>
      Un petit ruisseau, du nom de Larousse, coule en leur lieu et les
      approvisionne en règlalades nécessaires en tout genre; un pays
      paradisiagmatique, dans lequel des pans entiers de phrases
      prémâchées vous volent litéralement tout cuit dans la bouche.
    </p>

    <p>
      Pas même la toute puissante Ponctuation ne régit les Bolos Bolos -
      une vie on ne peut moins orthodoxographique. Un jour pourtant,
      une petite ligne de Bolo Bolo du nom de Lorem Ipsum décida de
      s'aventurer dans la vaste Grammaire.
    </p>

