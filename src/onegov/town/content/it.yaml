  - title: Benvenuti nella nuvola di OneGov
    parent: news
    type: news
    meta:
      trait: news
    content:
      <<: *lorem-ipsum
      lead: >
        Lo sportello online per il tuo comune è ora disponibile. Per i primi
        passi, maggiori informazioni e una breve panoramica basta cliccare sul
        titolo di questo messaggio.
      text: >
        <h2>Primi passi</h2>
        <p>
              I seguenti suggerimenti ti aiuteranno ad orientarti nel Cloud
              di OneGov. Se preferisci farlo da solo, sentiti libero di
              saltare questi passaggi.
        </p>

        <h3>Entrare</h3>

        <p>
          Ora puoi accedere con il tuo indirizzo e-mail. Hai dimenticato la
          tua password? Nessun problema,
          <a href="/request-password">resettatelo</a>.
        </p>

        <h3>Personalizzare il look and feel</h3>

        <p>
          OneGov Cloud può essere impostato a proprio piacimento.
          Puoi cambiare il logo, le immagini della home page e altro
          nelle <a href="/settings">impostazioni</a>.
        </p>

        <h3>Presenta la tua comunità</h3>

        <p>
          Clicca su <strong>Vivere e alloggiare</strong> nella navigazione e
          poi <strong>Add > Theme</strong> proprio sotto la navigazione
          principale. Non vedi <strong>Add</strong>? Allora devi prima
          registrarti.
        </p>

        <h3>Compilare un modulo</h3>

        <p>
          Nello <a href="/forms">Sportello Online</a> c'è tutta una serie di
          moduli che i cittadini possono compilare. Compila un modulo e si
          aprirà un ticket.
        </p>

        <p>
          Nei biglietti puoi quindi modificare
          <a href="/tickets/ALL/open">il biglietto</a>. A proposito: puoi
          aggiungere i tuoi moduli in qualsiasi momento. I moduli forniti
          sono solo suggerimenti.
        </p>

        <h3>Informazioni sulla tua istanza OneGov Cloud</h3>

        <p>
          C'è molto di più da scoprire - non vogliamo svelare tutto a questo punto.
        </p>

        <p>
          La tua istanza di OneGov Cloud funziona su un ambiente di prova,
          che scade al più presto dopo due settimane. Così puoi testare
          OneGov Cloud a tuo piacimento.
        </p>

        <p>
          Anche se l'istanza di prova è accessibile a tutti, ci assicuriamo
          che non sia trovata dai motori di ricerca.
        </p>

        <p>
          Se avete domande, non esitate a contattarci::
        </p>

        <p>
          <strong>Fabian Reinhard</strong><br>
          Pilatusstrasse 3 <br>
          6003 Luzern <br>
          +41 41 511 22 50 <br>
          <a href="mailto:fabian.reinhard@seantis.ch">fabian.reinhard@seantis.ch</a>
        </p>

        <h3>Come continuare</h3>

        <p>
          Se possiamo convincervi, contattateci e possiamo trasferire il
          vostro ambiente di prova in un ambiente produttivo. Ne saremmo molto
          contenti!
        </p>

