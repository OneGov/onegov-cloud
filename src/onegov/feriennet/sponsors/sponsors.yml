# Platform Sponsors
#
# - Logos must not exceed 200px x 100px.
# - The logos are stored in the static folder.
# - The background color is set around the logo.
# - Width and height must be supplied for quicker rendering.
# - The top parameter may be used to nudge up and down.
# - the booking banner has the ratio 16:5 and is up large 670px wide, which
#   leaves a height of 210px. as the viewport grows smaller, the ratio is
#   kept while the banner shrinks
# - Any value may be translated by using a de/fr/it dictionary instead of the
#   actual values. See examples below.
# - Entries without logo_url and just for banners need to be added below
#   entries with logo_url
# - First Entry ist main sponsor and must have logo_url, mail_url and banner


