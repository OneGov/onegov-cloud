language: python
python: "3.5"
cache: pip

addons:
  apt:
    packages:
      - oracle-java8-set-default

env:
  - TOXENV=py34 DEPLOY=yes ES_VERSION=5.2.2
  - TOXENV=py35 DEPLOY=no ES_VERSION=5.2.2
  - TOXENV=py34 DEPLOY=yes ES_VERSION=5.3.0
  - TOXENV=py35 DEPLOY=no ES_VERSION=5.3.0
  - TOXENV=pep8 DEPLOY=no

install: ./.travis-install.sh

script:
  - tox -e $TOXENV

after_success:
  - if [ "$DEPLOY" = 'yes' ]; then coveralls; fi

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: seantis
  password:
    secure: ""
  on:
    tags: true
    condition: $DEPLOY = yes
