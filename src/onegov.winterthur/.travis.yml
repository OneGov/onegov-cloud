language: python
python: "3.6"
cache: pip
dist: xenial

matrix:
  include:
    - language: python
      python: "3.6"
      env: TOXENV=py36

    - language: python
      python: "3.6"
      env: TOXENV=pep8

addons:
    postgresql: "9.6"

    apt:
      packages:
        - ghostscript
        - libpoppler-cpp-dev

install:
  - pip install tox

script:
  - tox -e $TOXENV

deploy:
  - provider: pypi
    distributions: "sdist bdist_wheel"
    user: seantis
    password:
      secure: ""
    on:
      tags: true
      condition: $TOXENV = py36
