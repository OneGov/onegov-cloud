[tox]
envlist = py27,py33,py34,pep8

[testenv]
deps=
    -e{toxinidir}[test]

install_command = pip install {opts} {packages}
commands = py.test --cov onegov.form {posargs}

[testenv:pep8]
basepython = python2
deps = flake8
commands = flake8

[flake8]
exclude = .venv,.git,.tox,dist,docs,*lib/python*,*egg,build
