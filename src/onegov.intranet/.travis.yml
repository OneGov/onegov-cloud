cache: pip

matrix:
  include:
    - language: python
      python: "3.6"
      env: TOXENV=py36

    - language: python
      python: "3.6"
      env: TOXENV=pep8

addons:
  apt:
    packages:
      - libpoppler-cpp-dev

install:
  - pip install tox
  - if [ "$TOXENV" = 'py36' ]; then pip install coveralls; fi
script:
  - tox -e $TOXENV
after_success:
  - if [ "$TOXENV" = 'py36' ]; then coveralls; fi

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: seantis
  password:
    secure: ""
  on:
    tags: true
    condition: $TOXENV = py36
