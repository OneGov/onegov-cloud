  - title: Bienvenue sur OneGov Cloud
    parent: news
    type: news
    meta:
      trait: news
    content:
      <<: *lorem-ipsum
      lead: >
        Les services en ligne de votre municipalité sont désormais prêts à être
        utilisés. Cliquez sur le titre de cette annonce pour les premières
        étapes, plus d'informations, et un rapide aperçu.
      text: >
        <h2>Premières étapes</h2>
        <p>
              Les suggestions suivantes sont destinées à vous aider à vous
              familiariser avec le OneGov Cloud. Nous vous invitons à ignorer
              ces étapes si vous préférez découvrir les choses par vous-même.
        </p>

        <h3>Inscrivez-vous</h3>

        <p>
          Vous pouvez vous inscrire avec votre adresse e-mail dès maintenant.
          Vous avez oublié votre mot de passe ? Pas de problème,
          <a href="/request-password">vous pouvez le réinitialiser</a>.
        </p>

        <h3>Ajustez l'apparence et le style</h3>

        <p>
          Le OneGov Cloud peut être ajusté à vos besoins.
          <a href="/settings">Dans les réglages</a>, vous pouvez modifier
          le logo, les images de la page d'accueil, et plus.
        </p>

        <h3>Présentez votre municipalité</h3>

        <p>
          Cliquez sur <strong>Vivre et résider</strong> dans la navigation,
          et puis sur <strong>Ajouter > Point</strong> en dessous de la navigation
          principale. Vous ne voyez pas de bouton <strong>Ajouter</strong> ?
          Alors, vous devez d'abord vous connecter.
        </p>

        <h3>Remplissez un formulaire</h3>

        <p>
          Il y a de nombreux formulaires disponibles dans
          <a href="/forms">Services</a>, à remplir par vos citoyens.
          Remplissez un formulaire et un nouveau ticket sera créé.
        </p>

        <p>
          Vous pouvez modifier des tickets dans l'affichage
          <a href="/tickets/ALL/open">Tickets</a>. Par ailleurs : vous pouvez
          toujours ajouter vos propres formulaires et modifier les existants.
        </p>

        <h3>À propos de votre exemple de OneGov Cloud</h3>

        <p>
          Il y a beaucoup d'autres choses à découvrir – nous ne voulons pas tout
          dévoiler pour le moment.
        </p>        

        <p>
          Votre exemple de OneGov Cloud fonctionne sur un environnement de test
          qui expirera dans deux semaines. Donc, prenez votre temps afin de
          tester OneGov Cloud.
        </p>

        <p>
          L'exemple de test est accessible à tout le monde, mais nous nous
          assurons qu'il ne soit pas indexé par aucun moteur de recherche.
        </p>

        <p>
          Si vous avez des questions, n'hésitez pas à nous contacter :
        </p>

        <p>
          <strong>Fabian Reinhard</strong><br>
          Unter der Egg 5 <br>
          6004 Lucerne <br>
          +41 41 511 22 50 <br>
          <a href="mailto:fabian.reinhard@seantis.ch">fabian.reinhard@seantis.ch</a>
        </p>

        <h3>Comment continuer ?</h3>

        <p>
          Si nous vous avons convaincu, faites-le nous savoir et nous pouvons
          faire évoluer votre environnement de test à celui de production.
          Nous serions enchantés de vous compter parmi nous !
        </p>

