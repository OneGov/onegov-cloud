  - title: Willkommen bei der OneGov Cloud
    parent: news
    type: news
    meta:
      trait: news
    content:
      <<: *lorem-ipsum
      lead: >
        Der Online Schalter für Ihre Gemeinde kann ab sofort genutzt
        werden. Um erste Schritte, mehr Informationen und eine kurze Übersicht
        zu erhalten klicken Sie einfach auf den Titel dieser Nachricht.
      text: >
        <h2>Erste Schritte</h2>
        <p>
              Die folgenden Vorschläge helfen Ihnen sich in der OneGov Cloud zurecht
              zu finden. Falls Sie das lieber auf eigene Faust tun, können Sie diese
              Schritte gerne überspringen.
        </p>

        <h3>Melden Sie sich an</h3>

        <p>
          Sie können sich ab sofort mit Ihrer E-Mail Adresse anmelden. Sie haben
          das Passwort vergessen? Kein Problem,
          <a href="/request-password">setzen Sie es zurück</a>.
        </p>

        <h3>Passen Sie das Aussehen Ihren Bedürfnissen an</h3>

        <p>
          Die OneGov Cloud lässt sich nach Ihrem Gusto einrichten. Sie können das
          Logo, die Bilder auf der Startseite und mehr in den
          <a href="/settings">Einstellungen</a> ändern.
        </p>

        <h3>Stellen Sie Ihre Gemeinde vor</h3>

        <p>
          Klicken Sie auf <strong>Leben & Wohnen</strong> in der Navigation und
          anschliessend auf <strong>Hinzufügen > Thema</strong> gleich unterhalb der
          Hauptnavigation. Sie sehen <strong>Hinzufügen</strong> nicht? Dann müssen Sie sich
          erst noch anmelden.        
        </p>

        <h3>Füllen Sie ein Formular aus</h3>

        <p>
          Im <a href="/forms">Online-Schalter</a> gibt es eine ganze Reihe von
          Formularen die Bürger ausfüllen können. Füllen Sie ein Formular aus
          und ein Ticket wird geöffnet.
        </p>

        <p>
          In den <a href="/tickets/ALL/open">Tickets</a> können Sie das Ticket
          anschliessend bearbeiten. Übrigens: Sie können jederzeit eigene
          Formulare hinzufügen. Die mitgelieferten Formulare sind lediglich
          Vorschläge.
        </p>

        <h3>Über Ihre OneGov Cloud Instanz</h3>

        <p>
          Es gibt noch viel mehr zu entdecken - wir möchten an dieser Stelle
          nicht schon alles verraten.
        </p>        

        <p>
          Ihre OneGov Cloud Instanz läuft auf einer Testumgebung, welche
          frühestens nach zwei Wochen verfällt. Sie können OneGov Cloud also
          in aller Ruhe testen.
        </p>

        <p>
          Zwar ist die Testinstanz für alle Personen zugänglich, wir stellen aber
          sicher dass sie nicht von Suchmaschinen gefunden wird.
        </p>

        <p>
          Sollten Sie Fragen haben, können Sie sich jederzeit an uns wenden:
        </p>

        <p>
          <strong>Fabian Reinhard</strong><br>
          Unter der Egg 5 <br>
          6004 Luzern <br>
          +41 41 511 22 50 <br>
          <a href="mailto:fabian.reinhard@seantis.ch">fabian.reinhard@seantis.ch</a>
        </p>

        <h3>Wie weiter</h3>

        <p>
          Falls wir Sie überzeugen können melden Sie sich bei uns und wir können
          Ihre Testumgebung in eine produktive Umgebung überführen. Wir
          würden uns sehr freuen!
        </p>

