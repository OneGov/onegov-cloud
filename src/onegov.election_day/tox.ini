[tox]
envlist = py34,pep8

[base]
dependencies = git+git://github.com/OneGov/onegov.testing.git#egg=onegov.testing

[testenv]
passenv = LANG

deps= {[base]dependencies}
      -e{toxinidir}[test]

install_command = pip install {opts} {packages}

commands = coverage run --source onegov.election_day -m py.test {posargs}
           coverage report

[testenv:pep8]
basepython = python3
deps = {[testenv]deps}
       flake8
commands = flake8

[flake8]
exclude = .venv,.git,.tox,dist,docs,*lib/python*,*egg,build
